<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/reset.css">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <img src="./static/images/headphones.jpg" alt="Headphones" class="product-img">
        <p class="price">$100</p>
        <p class="title">Zebronics Headphone</p>
        <p class="description">A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3-year warranty.</p>
        <p class="color">Choose your colour</p>
        <div class="colors">
            <p class="red">•</p>
            <p class="blue">•</p>
            <p class="black">•</p>
        </div>
        <button class="add-to-cart-btn">Add to cart</button>
        <button class="buy-now-btn">Buy now</button>
        <a class="reviews">Read reviews</a>
    </div>
</body>
</html>
